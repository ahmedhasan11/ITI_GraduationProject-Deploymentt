@model ITI_Hackathon.Models.Account.LoginViewModel
@{
    ViewData["Title"] = "Login";
    Layout = null;
}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>@ViewData["Title"]</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>

<style>
    :root {
        --primary-color: #2a7de1;
        --primary-dark: #1c65c1;
        --secondary-color: #4b94e6;
        --accent-color: #ff6b6b;
        --success-color: #10b981;
        --warning-color: #f59e0b;
        --danger-color: #ef4444;
        --light-bg: #f8faff;
        --dark-text: #1e293b;
        --medium-text: #475569;
        --light-text: #64748b;
        --border-color: #e2e8f0;
        --white: #ffffff;
        --shadow-sm: 0 4px 15px rgba(0, 0, 0, 0.08);
        --shadow-md: 0 10px 30px rgba(0, 0, 0, 0.12);
        --shadow-lg: 0 20px 40px rgba(0, 0, 0, 0.15);
        --shadow-xl: 0 25px 50px rgba(0, 0, 0, 0.25);
    }

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 50%, #6366f1 100%);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
        position: relative;
        overflow-x: hidden;
    }

    /* Animated background elements */
    body::before {
        content: '';
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: radial-gradient(circle at 30% 70%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
                    radial-gradient(circle at 70% 30%, rgba(255, 255, 255, 0.08) 0%, transparent 50%);
        animation: float 20s ease-in-out infinite;
        pointer-events: none;
        z-index: 0;
    }

    body::after {
        content: '';
        position: absolute;
        bottom: -100px;
        right: -100px;
        width: 300px;
        height: 300px;
        background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
        border-radius: 50%;
        animation: pulse 4s ease-in-out infinite;
        pointer-events: none;
        z-index: 0;
    }

    @keyframes float {
        0%, 100% { transform: translate(0, 0) rotate(0deg); }
        33% { transform: translate(30px, -30px) rotate(120deg); }
        66% { transform: translate(-20px, 20px) rotate(240deg); }
    }

    @keyframes pulse {
        0%, 100% { opacity: 0.3; transform: scale(1); }
        50% { opacity: 0.6; transform: scale(1.1); }
    }

    @keyframes slideInUp {
        from {
            opacity: 0;
            transform: translateY(30px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    @keyframes shimmer {
        0% { transform: translateX(-100%); }
        100% { transform: translateX(100%); }
    }

    /* Floating particles */
    .floating-particles {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        z-index: 0;
        pointer-events: none;
    }

    .particle {
        position: absolute;
        width: 6px;
        height: 6px;
        background: rgba(255, 255, 255, 0.6);
        border-radius: 50%;
        animation: floatParticle 15s infinite linear;
    }

    .particle:nth-child(1) { left: 10%; animation-delay: 0s; animation-duration: 12s; }
    .particle:nth-child(2) { left: 20%; animation-delay: 2s; animation-duration: 15s; }
    .particle:nth-child(3) { left: 30%; animation-delay: 4s; animation-duration: 18s; }
    .particle:nth-child(4) { left: 50%; animation-delay: 1s; animation-duration: 14s; }
    .particle:nth-child(5) { left: 70%; animation-delay: 3s; animation-duration: 16s; }
    .particle:nth-child(6) { left: 85%; animation-delay: 5s; animation-duration: 13s; }

    @keyframes floatParticle {
        0% {
            transform: translateY(100vh) scale(0);
            opacity: 1;
        }
        10% {
            opacity: 1;
            transform: translateY(90vh) scale(1);
        }
        90% {
            opacity: 1;
            transform: translateY(10vh) scale(1);
        }
        100% {
            transform: translateY(-10vh) scale(0);
            opacity: 0;
        }
    }

    .auth-main {
        width: 100%;
        max-width: 460px;
        position: relative;
        z-index: 1;
        animation: slideInUp 0.8s ease-out;
    }

    /* Modern glassmorphism card */
    .login-card {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 24px;
        box-shadow: var(--shadow-xl);
        overflow: hidden;
        transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
        position: relative;
    }

    .login-card:hover {
        transform: translateY(-8px) scale(1.02);
        box-shadow: 0 30px 60px rgba(0, 0, 0, 0.2);
    }

    /* Gradient top border */
    .login-card::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 4px;
        background: linear-gradient(90deg, var(--primary-color), var(--secondary-color), #6366f1);
        z-index: 1;
    }

    .card-body {
        padding: 40px;
        position: relative;
    }

    /* Header section */
    .auth-header {
        text-align: center;
        margin-bottom: 40px;
        position: relative;
    }

    .brand-logo {
        width: 60px;
        height: 60px;
        background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
        border-radius: 16px;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 20px;
        box-shadow: var(--shadow-md);
        animation: pulse 2s ease-in-out infinite;
    }

    .brand-logo i {
        color: white;
        font-size: 24px;
    }

    .auth-title {
        color: var(--dark-text);
        font-weight: 800;
        font-size: 32px;
        margin-bottom: 8px;
        background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
    }

    .auth-subtitle {
        color: var(--medium-text);
        font-size: 16px;
        font-weight: 500;
    }

    /* Form styling */
    .modern-form {
        position: relative;
    }

    .form-group {
        margin-bottom: 24px;
        position: relative;
    }

    .form-label {
        font-weight: 600;
        color: var(--dark-text);
        margin-bottom: 8px;
        display: block;
        font-size: 14px;
        letter-spacing: 0.025em;
    }

    .input-group {
        position: relative;
        display: flex;
        align-items: center;
    }

    .input-icon {
        position: absolute;
        left: 16px;
        top: 50%;
        transform: translateY(-50%);
        color: var(--light-text);
        font-size: 18px;
        z-index: 2;
        transition: all 0.3s ease;
    }

    .form-control {
        width: 100%;
        padding: 16px 20px 16px 50px;
        border: 2px solid var(--border-color);
        border-radius: 16px;
        font-size: 16px;
        font-weight: 500;
        background: var(--white);
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        outline: none;
        position: relative;
    }

    .form-control::placeholder {
        color: var(--light-text);
        font-weight: 400;
    }

    .form-control:focus {
        border-color: var(--primary-color);
        box-shadow: 0 0 0 4px rgba(42, 125, 225, 0.1);
        background: rgba(42, 125, 225, 0.02);
    }

    .form-control:focus + .input-icon {
        color: var(--primary-color);
        transform: translateY(-50%) scale(1.1);
    }

    .password-toggle {
        position: absolute;
        right: 16px;
        top: 50%;
        transform: translateY(-50%);
        color: var(--light-text);
        cursor: pointer;
        font-size: 18px;
        transition: all 0.3s ease;
        z-index: 2;
    }

    .password-toggle:hover {
        color: var(--primary-color);
        transform: translateY(-50%) scale(1.1);
    }

    /* Validation styling */
    .form-control.is-valid {
        border-color: var(--success-color);
    }

    .form-control.is-valid + .input-icon {
        color: var(--success-color);
    }

    .form-control.is-invalid {
        border-color: var(--danger-color);
    }

    .form-control.is-invalid + .input-icon {
        color: var(--danger-color);
    }

    .text-danger {
        color: var(--danger-color);
        font-size: 13px;
        margin-top: 6px;
        font-weight: 500;
        display: block;
    }

    /* Remember me and forgot password */
    .form-options {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin: 24px 0 32px;
        flex-wrap: wrap;
        gap: 16px;
    }

    .form-check {
        display: flex;
        align-items: center;
        gap: 8px;
        cursor: pointer;
    }

    .form-check-input {
        width: 20px;
        height: 20px;
        border: 2px solid var(--border-color);
        border-radius: 6px;
        background: var(--white);
        cursor: pointer;
        transition: all 0.3s ease;
        appearance: none;
        position: relative;
    }

    .form-check-input:checked {
        background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
        border-color: var(--primary-color);
    }

    .form-check-input:checked::after {
        content: '✓';
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
        font-size: 12px;
        font-weight: bold;
    }

    .form-check-label {
        color: var(--medium-text);
        font-size: 14px;
        font-weight: 500;
        cursor: pointer;
    }

    .forgot-link {
        color: var(--primary-color);
        text-decoration: none;
        font-weight: 600;
        font-size: 14px;
        transition: all 0.3s ease;
        position: relative;
    }

    .forgot-link:hover {
        color: var(--primary-dark);
        text-decoration: underline;
    }

    /* Modern gradient button */
    .btn-login {
        width: 100%;
        padding: 18px;
        background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
        border: none;
        border-radius: 16px;
        color: white;
        font-size: 16px;
        font-weight: 700;
        letter-spacing: 0.025em;
        cursor: pointer;
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        position: relative;
        overflow: hidden;
        box-shadow: var(--shadow-md);
    }

    .btn-login::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
        transition: all 0.6s ease;
    }

    .btn-login:hover {
        transform: translateY(-2px);
        box-shadow: 0 15px 35px rgba(42, 125, 225, 0.4);
        background: linear-gradient(135deg, var(--primary-dark), var(--primary-color));
    }

    .btn-login:hover::before {
        left: 100%;
    }

    .btn-login:active {
        transform: translateY(0);
    }

    /* Loading state */
    .btn-login.loading {
        color: transparent;
        pointer-events: none;
    }

    .btn-login.loading::after {
        content: '';
        position: absolute;
        top: 50%;
        left: 50%;
        width: 20px;
        height: 20px;
        margin: -10px 0 0 -10px;
        border: 2px solid rgba(255, 255, 255, 0.3);
        border-top-color: white;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
        to { transform: rotate(360deg); }
    }

    /* Divider */
    .auth-divider {
        position: relative;
        text-align: center;
        margin: 32px 0;
        color: var(--light-text);
        font-size: 14px;
        font-weight: 500;
    }

    .auth-divider::before {
        content: '';
        position: absolute;
        top: 50%;
        left: 0;
        width: 100%;
        height: 1px;
        background: linear-gradient(90deg, transparent, var(--border-color), transparent);
        transform: translateY(-50%);
    }

    .auth-divider span {
        background: rgba(255, 255, 255, 0.95);
        padding: 0 20px;
        position: relative;
        z-index: 1;
    }

    /* Social login */
    .social-login {
        display: grid;
        gap: 12px;
    }

    .btn-social {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 12px;
        padding: 14px 20px;
        border: 2px solid var(--border-color);
        border-radius: 12px;
        background: var(--white);
        color: var(--medium-text);
        text-decoration: none;
        font-weight: 600;
        font-size: 14px;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        position: relative;
        overflow: hidden;
    }

    .btn-social::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(42, 125, 225, 0.05), transparent);
        transition: all 0.6s ease;
    }

    .btn-social:hover {
        border-color: var(--primary-color);
        color: var(--primary-color);
        transform: translateY(-2px);
        box-shadow: var(--shadow-sm);
    }

    .btn-social:hover::before {
        left: 100%;
    }

    .btn-social img {
        width: 20px;
        height: 20px;
        transition: transform 0.3s ease;
    }

    .btn-social:hover img {
        transform: scale(1.1);
    }

    /* Register link */
    .register-link {
        text-align: center;
        margin-top: 32px;
        padding: 20px;
        border-top: 1px solid var(--border-color);
    }

    .register-text {
        color: var(--medium-text);
        font-size: 14px;
        margin-bottom: 8px;
    }

    .register-btn {
        color: var(--primary-color);
        text-decoration: none;
        font-weight: 700;
        font-size: 14px;
        transition: all 0.3s ease;
        display: inline-flex;
        align-items: center;
        gap: 6px;
    }

    .register-btn:hover {
        color: var(--primary-dark);
        transform: translateX(3px);
    }

    /* Responsive design */
    @media (max-width: 576px) {
        .auth-main {
            max-width: 100%;
        }

        .card-body {
            padding: 30px 24px;
        }

        .auth-title {
            font-size: 28px;
        }

        .form-options {
            flex-direction: column;
            align-items: flex-start;
            gap: 12px;
        }

        .forgot-link {
            align-self: flex-end;
        }
    }

    /* Accessibility improvements */
    @media (prefers-reduced-motion: reduce) {
        *,
        *::before,
        *::after {
            animation-duration: 0.01ms !important;
            animation-iteration-count: 1 !important;
            transition-duration: 0.01ms !important;
        }
    }

    /* High contrast mode support */
    @media (prefers-contrast: high) {
        .form-control {
            border-width: 3px;
        }
        
        .btn-login {
            border: 2px solid var(--primary-color);
        }
    }
</style>

<!-- Floating particles -->
<div class="floating-particles">
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
</div>

<div class="auth-main">
    <div class="login-card">
        <div class="card-body">
            <!-- Header -->
            <div class="auth-header">
                <div class="brand-logo">
                    <i class="fas fa-user-md"></i>
                </div>
                <h1 class="auth-title">Welcome Back</h1>
                <p class="auth-subtitle">Please sign in to your account</p>
            </div>

            <!-- Login Form -->
            <form asp-action="Login" method="post" class="modern-form" id="loginForm">
                <div asp-validation-summary="All" class="text-danger mb-4"></div>

                <!-- Email Field -->
                <div class="form-group">
                    <label asp-for="Email" class="form-label">
                        <i class="fas fa-envelope me-1"></i>
                        Email Address
                    </label>
                    <div class="input-group">
                        <input asp-for="Email" 
                               class="form-control" 
                               type="email"
                               placeholder="Enter your email address"
                               autocomplete="email"
                               required />
                        <i class="fas fa-envelope input-icon"></i>
                    </div>
                    <span asp-validation-for="Email" class="text-danger"></span>
                </div>

                <!-- Password Field -->
                <div class="form-group">
                    <label asp-for="Password" class="form-label">
                        <i class="fas fa-lock me-1"></i>
                        Password
                    </label>
                    <div class="input-group">
                        <input asp-for="Password" 
                               class="form-control" 
                               type="password" 
                               id="passwordField"
                               placeholder="Enter your password"
                               autocomplete="current-password"
                               required />
                        <i class="fas fa-lock input-icon"></i>
                        <i class="fas fa-eye password-toggle" id="togglePassword"></i>
                    </div>
                    <span asp-validation-for="Password" class="text-danger"></span>
                </div>

                <!-- Form Options -->
                <div class="form-options">
                    <label class="form-check">
                        <input asp-for="RememberMe" class="form-check-input" type="checkbox" />
                        <span class="form-check-label">Remember me</span>
                    </label>
                    <a asp-action="ForgotPassword" class="forgot-link">
                        Forgot your password?
                        <i class="fas fa-arrow-right ms-1"></i>
                    </a>
                </div>

                <!-- Login Button -->
                <button type="submit" class="btn-login" id="loginBtn">
                    <i class="fas fa-sign-in-alt me-2"></i>
                    Sign In
                </button>
            </form>

            <!-- Social Login -->
            <div class="auth-divider">
                <span>Or continue with</span>
            </div>

            <div class="social-login">
                <a href="#" class="btn-social">
                    <img src="~/assets/images/authentication/google.svg" alt="Google" />
                    Continue with Google
                </a>
            </div>

            <!-- Register Link -->
            <div class="register-link">
                <p class="register-text">Don't have an account?</p>
                <a asp-controller="Account" asp-action="Register" class="register-btn">
                    Create new account
                    <i class="fas fa-arrow-right"></i>
                </a>
            </div>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    // Get form elements
    const form = document.getElementById('loginForm');
    const loginBtn = document.getElementById('loginBtn');
    const passwordField = document.getElementById('passwordField');
    const togglePassword = document.getElementById('togglePassword');
    const inputs = document.querySelectorAll('.form-control');

    // Password visibility toggle
    togglePassword.addEventListener('click', function() {
        const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
        passwordField.setAttribute('type', type);
        
        // Toggle icon
        this.classList.toggle('fa-eye');
        this.classList.toggle('fa-eye-slash');
    });

    // Input validation and styling
    inputs.forEach(input => {
        // Focus effects
        input.addEventListener('focus', function() {
            this.parentElement.classList.add('focused');
        });

        input.addEventListener('blur', function() {
            this.parentElement.classList.remove('focused');
            
            // Validation styling
            if (this.value.trim() !== '') {
                if (this.type === 'email') {
                    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                    if (emailRegex.test(this.value)) {
                        this.classList.remove('is-invalid');
                        this.classList.add('is-valid');
                    } else {
                        this.classList.remove('is-valid');
                        this.classList.add('is-invalid');
                    }
                } else if (this.type === 'password') {
                    if (this.value.length >= 6) {
                        this.classList.remove('is-invalid');
                        this.classList.add('is-valid');
                    } else {
                        this.classList.remove('is-valid');
                        this.classList.add('is-invalid');
                    }
                }
            } else {
                this.classList.remove('is-valid', 'is-invalid');
            }
        });

        // Real-time typing effects
        input.addEventListener('input', function() {
            if (this.value.trim() !== '') {
                this.style.fontWeight = '600';
            } else {
                this.style.fontWeight = '500';
            }
        });
    });

    // Form submission with loading state
    form.addEventListener('submit', function(e) {
        loginBtn.classList.add('loading');
        loginBtn.disabled = true;
        
        // Re-enable button after 5 seconds (fallback)
        setTimeout(() => {
            loginBtn.classList.remove('loading');
            loginBtn.disabled = false;
        }, 5000);
    });

    // Add smooth scroll behavior
    document.documentElement.style.scrollBehavior = 'smooth';

    // Keyboard accessibility
    document.addEventListener('keydown', function(e) {
        if (e.key === 'Enter' && document.activeElement.classList.contains('form-control')) {
            const inputs = Array.from(document.querySelectorAll('.form-control'));
            const currentIndex = inputs.indexOf(document.activeElement);
            
            if (currentIndex < inputs.length - 1) {
                e.preventDefault();
                inputs[currentIndex + 1].focus();
            }
        }
    });

    // Add particle interaction
    const particles = document.querySelectorAll('.particle');
    particles.forEach((particle, index) => {
        particle.style.animationDelay = `${index * 0.5}s`;
        particle.addEventListener('animationiteration', function() {
            // Randomize particle position slightly on each iteration
            const randomLeft = Math.random() * 10 - 5; // -5% to +5%
            this.style.left = `${parseFloat(this.style.left || (10 + index * 15)) + randomLeft}%`;
        });
    });

    // Add subtle card tilt effect on mouse move
    const card = document.querySelector('.login-card');
    card.addEventListener('mousemove', function(e) {
        const rect = this.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;
        
        const centerX = rect.width / 2;
        const centerY = rect.height / 2;
        
        const rotateX = (y - centerY) / centerY * -5;
        const rotateY = (x - centerX) / centerX * 5;
        
        this.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg) translateY(-8px) scale(1.02)`;
    });

    card.addEventListener('mouseleave', function() {
        this.style.transform = '';
    });
});
</script>

</body>
</html>
